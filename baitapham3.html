<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numMin(arr) {
        if (arr.length==0){
            return -1;
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i] < min){
                min = arr[i]
            }
        }
        return min;
    }
    let arr1 =[3,5,1,8,-3,7,8]
    let arr2 =[7,12,6,9,20,56,89];
    let arr3 =[];
    let arr4 =[0,0,0,0,0,0];
    document.write('gia tri nho nhat cua arr1 la : ' +numMin(arr1) +'<br/>');
    document.write('gia tri nho nhat cua arr2 la : ' +numMin(arr2) + '<br/>');
    document.write('gia tri nho nhat cua arr3 la : ' +numMin(arr3)+ '<br/>');
    document.write('gia tri nho nhat cua arr4 la : ' +numMin(arr4));

</script>

</body>
</html>
