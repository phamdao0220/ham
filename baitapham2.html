<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
<label>Fahrenheit</label> <input id="inputFahrenheit" type="number" oninput="enter()">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(F) {
        let C =(F-32) / 1.8;
        return C;
    }
    function enter() {
        let num = document.getElementById('inputFahrenheit').value;
        let a =temperatureConverter(num)
        document.getElementById("outputCelsius").innerHTML = a ;

    }
</script>
</body>
</html>
